name: Maven CI - WahooFitnessProjectPOM

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ› ï¸ Build with Maven
        run: mvn -B clean install --file pom.xml

      - name: ğŸ§ª Run TestNG + Cucumber Tests
        run: mvn test

      - name: ğŸ“Š Archive Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: |
            test-output/**
            target/surefire-reports/**
            target/cucumber-reports/**
            target/report/**
